

<div class="container gallery-container Events">
  <div class="tz-gallery">
    <div class="row">
      
      <div class="col-sm-4" *ngFor="let ongoingevent of ongoingevents">
        <div class="column">
            <div class="thumbnail" style="width: 330px;">
              <a class="lightbox">
                <img src="{{ongoingevent.oe_image}}" alt="Sri Gangabai High School" width="100%" height="auto">
              </a>
              <div class="caption">
                <h5>{{ongoingevent["oe_title"]}}</h5>
               <p><markdown>{{ongoingevent["oe_detail"]}}</markdown></p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
