
<div class="row login-wrapper">

    <div class="col-md-3"></div>
    <div class="col-md-6" align="center" style="padding-top:100px;padding-bottom:100px;">
 
     <div class="row" align="center" style="width:413px;height:550px;background-color:#2eb8b8;margin-top:0px;padding-left:20px;padding-right:20px;padding-top:40px;padding-bottom:40px;">
             
         <button class="social-login-btn btn google-btn shadow" (click)="tryGoogleLogin()" style="margin-left:62px;"><img class="img-responsive image" src="{{cdnHost}}/assets/images/Logo Gmail.png" style="display: inline-block;"></button>
         <button class="social-login-btn btn facebook-btn shadow" (click)="tryFacebookLogin()"><img class="img-responsive image" src="{{cdnHost}}/assets/images/facebook.png" style=" display: inline-block;"></button>
        
         <button class="social-login-btn btn twitter-btn shadow" (click)="tryTwitterLogin()"><img class="img-responsive image" src="{{cdnHost}}/assets/images/twitter.png" style="display: inline-block;"></button>
        
         <form class="form" align="center" style="height:260px;margin-top:-10px;">
             <div class="form-group">
               <input type="text" class="form-control input-field rounded-0" placeholder="username" [(ngModel)]="loginUserData.email" name="email" required>
             </div>
             <div class="form-group">
               <input type="password" class="form-control input-field rounded-0" placeholder="password" [(ngModel)]="loginUserData.password" name="password" required>
             </div>
             <button id="submit" type="button" (click)="loginUser()" style="margin-top:25px;;width:373px;height:55px;font-weight:500;font-size:25px;border:1px solid #fff;background:none;color:#fff;" class="btn">Sign In</button>
           <a href="#" style="float:left;margin-top:9px;color:#fff;font-size:19px;font-weight:400;">Forget Password ?</a>
         </form>
 
          <div style="width:100%;height:95px;text-align:center;margin-top:-10px;">
            <p style="color:#fff;font-weight:500;font-size:19px;">Or</p> 
             <a href="/registration" style="color:#fff;font-weight:800;font-size:26px;letter-spacing:2px;">Register</a>
          </div>
          
     </div>
   
    </div>
    <div class="col-md-1"></div>
 
 </div>
