<div class="container" style="margin-top:80px;" >

  <div class="row" style="border-top:1px solid rgb(0,167,157);margin-bottom:5px;padding-top:15px;"> 
    <div class="col-md-1"></div>
   <div class="col-md-10" align="center" >

      <p style="color:rgb(0,167,157);font-weight:800;font-size:29px;">Our Experts</p>
     
    </div>
        
  </div>

  <div class="row">
  <div class="col-md-6 card-div" *ngFor="let counsellor of counsellorResponse">
  
      <div class="row" style="height:145px;">
        <div class="col-md-4"></div>
        <div class="col-lg-8 expert-div">
          <!--<img src="https://dashboard.careernaksha.com{{counsellor.counsellor_image.url}}">-->
                 
          <p class="expert-detail"><span class="expert-detail">Name:</span>{{counsellor["Name"]}}</p>
          <p class="expert-detail"><span class="expert-detail">Years:</span>{{counsellor["Experience"]}}+ Experience</p>
          <p class="expert-detail"><span class="expert-detail">Expertise:</span>{{counsellor["Expertise"]}}</p>
        </div> 
      </div>

      <!--<img src="" alt="" class="avatar" />-->
     
      <div class="row">
        <div class="col-md-12 data-div">
            <p class="expert-data"><span class="data-detail">Summary :</span>{{counsellor["Summary"]}}</p>
            <p class="expert-data"><span class="data-detail">Field Focus :</span>{{counsellor["Field_Focus"]}}</p>
            <p class="expert-data"><span class="data-detail">Availability :</span> {{counsellor["Availability"]}}</p>   
        </div>              
      </div>

      <div class="row">
        <div class="col-md-12" align="center">
          <button class="appointment-button" (click)="openBookDialog();getCounsellorId(counsellor._id,counsellor.Name)">Book an appointment</button>
        </div>
      </div>
    </div>
  </div>
  </div>
