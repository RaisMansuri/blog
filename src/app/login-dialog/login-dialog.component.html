<div>
    <mat-dialog-content>
    </mat-dialog-content>
    <mat-dialog-actions class="social-login-btn-container social-div">
  
         <div style="text-align:center;width:100%;">
            <button mat-button class="social-login-btn btn google-btn shadow" (click)="tryGoogleLogin()" style="margin-left:22px;"><img class="img-responsive image" src="{{cdnHost}}/assets/images/Logo Gmail.png" style="display: inline-block;"></button>
            <button mat-button class="social-login-btn btn facebook-btn shadow" (click)="tryFacebookLogin()"><img class="img-responsive image" src="{{cdnHost}}/assets/images/facebook.png" style=" display: inline-block;"></button>
            <button mat-button class="social-login-btn btn twitter-btn" (click)="tryTwitterLogin()"><img class="img-responsive image" src="{{cdnHost}}/assets/images/twitter.png" style="display: inline-block;"></button>
         </div>

     
    </mat-dialog-actions>
    <mat-dialog-content style="margin-top: 2em;" align="center">
      <form class="form">
        <div class="form-group">
          <input type="text" class="form-control input-field rounded-0" placeholder="Email" [(ngModel)]="loginUserData.email" name="email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-field rounded-0" placeholder="password" [(ngModel)]="loginUserData.password" name="password" required>
        </div>
        <button type="button" (click)="loginUser()" style="width:100%;height:55px;font-weight:500;font-size:21px;border:2px solid #fff;background-color:rgb(0,167,157);color:#fff;" class="btn">Sign In</button>
      </form>
      <p class="error" style="color:#fff;margin-top:6px;font-weight:900;" *ngIf="showError">{{ errorMsg }}</p>
      <div class="row" style="margin-top: 2em;">
        <div style="width:100%;text-align:center;">
          <a (click)="openRecoverpwdDialog()" style="font-weight:500;color:#fff;text-transform: uppercase; font-size: 0.8em;position:relative;bottom:18px;cursor:pointer;">Recover Password</a>
        </div>
      </div>
      <p style="color:#fff;font-weight:500; text-align: center;">Or</p>
      <div (click)="openLoginDialog()" style="text-transform: uppercase; font-size:21px;font-weight:700;cursor:pointer;color:#fff;position:relative;bottom:14px; text-align: center;">Create Account</div>
    </mat-dialog-content>
    </div>
