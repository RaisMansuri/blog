<div class="row login-wrapper">

    <div class="col-md-3"></div>
    <div class="col-md-6" align="center" style="padding-top:100px;padding-bottom:100px;">
 
     <div class="row" align="center" style="width:413px;height:320px;background-color:#2eb8b8;margin-top:0px;padding-left:20px;padding-right:20px;padding-top:30px;padding-bottom:50px;">
         
        <p style="color:#fff;font-weight:800;font-size:27px;margin-left:60px;padding-bottom: 10px;">Enter New Password</p>
         <form class="form" [formGroup]="form" #userForm="ngForm" align="center" style="height:210px;margin-top:-10px;width: 400px;margin-bottom: 10px;">
             <div class="form-group">
               <input type="password" class="form-control input-field rounded-0" placeholder="Password"  formControlName="password" name="password" required>
             </div>
             <div class="form-group">
                <input type="password" class="form-control input-field rounded-0" placeholder="conform password"formControlName="conformpassword" name="conformpassword" required>
              </div>
              <button type="button" (click)="onSubmit();" style="width:100%;height:40px;font-weight:700;font-size:15px;border:2px solid #fff;background-color:rgb(0,167,157);color:#fff;margin-top: 7px;padding-top: 8px;padding-bottom: 8px;" class="btn">Submit</button>
              <div *ngIf="errormessage && !message" style="color:#fff;font-weight:900;">
                {{errormessage}}
              </div>
              <div *ngIf="message" style="color:#fff;font-weight:900;">
                {{message}}
              </div>
         </form>
        
     </div>
 
    </div>
 
 </div>
